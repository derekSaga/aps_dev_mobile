<ion-content>

  <ion-segment>

    <ion-segment-button value="varicao" (click)="organizeAcoes(1)">
      <label>
        Variação
        <ion-icon name="chevron-down-circle-outline"></ion-icon>
      </label>
    </ion-segment-button>

    <ion-segment-button value="abertura" (click)="organizeAcoes(2)">
      <label>
        Abertura
        <ion-icon name="chevron-down-circle-outline"></ion-icon>
      </label>
    </ion-segment-button>

    <ion-segment-button value="fechamento" (click)="organizeAcoes(3)">
      <label>
        Fechamento
        <ion-icon name="chevron-down-circle-outline"></ion-icon>
      </label>
    </ion-segment-button>

  </ion-segment>

   <ion-list>
    <ion-card *ngFor="let acao of acoes" [color]="parseQuote(acao).regularMarketChangePercent >= 0 ? 'light' : 'medium'">
      
      <ion-button (click)="removeQuote(acao)" expand="block" fill="clear" shape="round">
        <ion-icon name="close-outline" color="danger"></ion-icon>
      </ion-button>
      
      <ion-card-header>
        <ion-card-title>{{parseQuote(acao).longName}}</ion-card-title>
        <ion-card-subtitle>{{parseQuote(acao).shortName}} - {{parseQuote(acao).symbol}}</ion-card-subtitle>
      </ion-card-header>


      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div class="ion-text-center">
                <ion-label>Variação</ion-label>
                <p>{{parseQuote(acao).regularMarketChangePercent * 10 | number}}%</p>
              </div>
            </ion-col>
            <ion-col>
              <div class="ion-text-center">
                <ion-label >Valor Abertura</ion-label>
                <p>{{parseQuote(acao).regularMarketPreviousClose}}</p>
              </div>
            </ion-col>
            <ion-col>
              <div class="ion-text-center">
                <ion-label>Valor Final</ion-label>
                <p>{{parseQuote(acao).regularMarketPrice}}</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>

    </ion-card>
  </ion-list>

</ion-content>
