<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Investimentos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="conteudo">
    <h2 class="titulo">Bem-Vindo ao FinApp</h2>
 
      <ion-item class="input">
        <ion-label position="floating" class="label">Como podemos te chamar?</ion-label>
        <ion-input [(ngModel)]="name" type="String" ></ion-input>
      </ion-item>
  
      <ion-row>
        <ion-col style="align-items: center; text-align: center;">
          <ion-button href="/menu"  class="button" color="medium">
            <ion-icon name="chevron-forward-outline"></ion-icon>
           </ion-button>
        </ion-col>
      </ion-row>
    
  </ion-content>
  
</ion-content>
